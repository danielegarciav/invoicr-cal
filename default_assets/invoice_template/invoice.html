<html>

<head>
    <title>Invoice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="./{{ title }}.css" media="all" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Invoice</h1>
        </header>
        <section>
            <p>Generated using Invoicr</p>
        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th class="text-right">Hours</th>
                        <th class="text-right">Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items -%}
                    <tr>
                        <td>{{ item.title }}</td>
                        <td class="text-right">{{ item.hours }}</td>
                        <td class="text-right">{{ item.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
